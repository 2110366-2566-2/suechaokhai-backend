<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen flex flex-col">
    <div class="flex flex-row w-full h-full relative">
      <div class="w-64 p-2 border-r border-gray-400 flex flex-col gap-4">
        <div>
          <div class="text-lg">Login</div>
          user: <input type="text" id="user" class="border border-gray-400 p-1" /><br />
          pass: <input type="text" id="pass" class="border border-gray-400 p-1" /><br />
          <button class="bg-gray-300 px-2 py-1" onclick="login()">login</button>
          <button class="bg-gray-300 px-2 py-1" onclick="connect()">connect</button>
        </div>
        <div>
          user_id <input type="text" id="user-id" class="border border-gray-400 p-1" />
          <button class="bg-gray-300 px-2 py-1" onclick="add()">add</button>
        </div>
        <div>
          <div class="text-lg">Users</div>
          <div id="users"></div>
        </div>
      </div>
      <div class="w-full h-full p-2 flex flex-col">
        <div id="messages" class="w-full h-full flex flex-col overflow-y-scroll"></div>
        <div class="flex justify-begin w-full">
          <input type="text" id="message" class="border border-gray-400 p-1 w-full" />
          <button class="bg-gray-300 px-2 py-1 w-16" onclick="send()">send</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
